{% extends "blog/secondary.html" %}
{% load static%}
{% load crispy_forms_tags %}
{% block title %} Paradise On Earth | Post Form {% endblock %}

{% block content %}
    <div class="content-section" style="border: 1px solid;border-style: solid;border-radius: 15px;box-shadow: 5px  7px 3px gray;margin-top: 40px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style = "text-align: center;font-weight: bold;font-style:initial">Blog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info" type="submit">Post</button>
            </div>
        </form>
    </div>

{% endblock content %}
