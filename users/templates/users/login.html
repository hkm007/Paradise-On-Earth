{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
        />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous"
        />

        <link rel = "stylesheet" href = "{% static 'blog/main.css' %}">

        <style>
            body,
            html {
            margin: 0;
            padding: 0;
            height: 100%;
            }
        </style>

        <title>Paradise on Earth | Login</title>
    </head>

    <body>
      <div class="h-100" style = "padding-bottom: 59px;min-height: 100vh;background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);">
        <div class="d-flex justify-content-center h-100">
          <div class="user_card">
            <div class="d-flex justify-content-center">
              <h3 id="form-title">LOGIN</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
              <form method="POST" action="">
                {% csrf_token %}
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"
                      ><i class="fas fa-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    name="username"
                    placeholder="Username..."
                    class="form-control"
                  />
                </div>
                <div class="input-group mb-2">
                  <div class="input-group-append">
                    <span class="input-group-text"
                      ><i class="fas fa-key"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    name="password"
                    placeholder="Password..."
                    class="form-control"
                  />
                </div>
  
                <div class="d-flex justify-content-center mt-3 login_container">
                  <input class="btn login_btn" type="submit" value="Login" />
                </div>
              </form>
            </div>
            {% for message in messages%}
            <p id="messages">{{message}}</p>
            {% endfor %}
            <div class="mt-2">
              <div class="d-flex justify-content-center links">
                <a href="" class="ml-2" style = "color:#7abecc;margin-bottom: 20px;">
                    Forgot Password ?
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
    <!-- Optional JavaScript -->

    <footer class="page-footer" style="background: black;padding-top: 15px;padding-bottom:15px;color:white;text-align: center;bottom:0;width:100%;position:fixed;" id = "footer"></footer> 

    <!-- Footer -->

    <!-- Javascript starts-->
    <script src = "{% static 'blog/script.js' %}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
